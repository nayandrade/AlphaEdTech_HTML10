<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Exercício HTML-8" />
        <meta
            property="og:url"
            content="https://github.com/nayandrade/AlphaEdTech_HTML10"
        />
        <meta
            property="og:image"
            content="https://i.ibb.co/Jqz78j3/maxresdefault.jpg"
        />
        <meta property="og:image:width" content="400" />
        <meta property="og:image:height" content="225" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="https://static.wixstatic.com/media/3d3594_71efe0bedca94d52afdf1a69d964da18%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/3d3594_71efe0bedca94d52afdf1a69d964da18%7Emv2.png"
        />
        <title>Exercício Canvas</title>
    </head>
    <body
        style="
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, rgba(123, 240, 158, 0.3) 0%, rgba(191, 243, 202, 0.2) 50%, rgba(123, 240, 158, 0.3) 100%);
        "
    >
        <header style="text-align: center">
            <h1 style="color: rgba(20, 20, 20, 0.9)">OLÁ MUNDO</h1>
            <h2 style="color: rgba(20, 20, 20, 0.9)">
                Estou aprendendo a usar o Canvas!
            </h2>
            
            </svg>
        </header>
        <main
            style="display: flex; align-items: center; flex-direction: column"
        >
            <section
                style="
                    width: 80%;
                    text-align: center;
                    border: 3px solid rgba(0, 0, 0, 0.8);
                    border-radius: 30px;
                    padding: 20px;
                    margin: 20px 0;
                    background-color: rgba(255, 255, 255, 0.3);
                "
            >
                <h3 style="color: rgba(24, 23, 23, 0.8)">
                    Fiz um desenho 'Bonito' (será?)
                </h3>
                <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
                </canvas>   
            </section>            
        </main>

        <script>
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");

            var grd = ctx.createLinearGradient(0,100,0,0);
            grd.addColorStop(0,"rgba(186, 239, 233, 0.5)");
            grd.addColorStop(1,"rgba(70,238,234, 0.8)");

            ctx.fillStyle = grd;
            ctx.fillRect(0,0,200,100);

            ctx.moveTo(60,100);
            ctx.lineTo(60,70);
            ctx.stroke();
            ctx.moveTo(60,70);
            ctx.lineTo(80,50);
            ctx.stroke();
            ctx.moveTo(100,100);
            ctx.lineTo(100,70);
            ctx.stroke();
            ctx.moveTo(100,70);
            ctx.lineTo(80,50);
            ctx.stroke();
            ctx.moveTo(100,70);
            ctx.lineTo(60,70);
            ctx.stroke();
            
        </script>
    
    </body>
</html>
